<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A; stop-opacity:1"/> <!-- Blue-900 -->
      <stop offset="50%" style="stop-color:#155E75; stop-opacity:1"/> <!-- Cyan-800 -->
      <stop offset="100%" style="stop-color:#0D9488; stop-opacity:1"/> <!-- Teal-600 -->
    </linearGradient>
  </defs>

  <!-- Initials -->
  <text x="50%" y="45%" font-family="Georgia, serif" font-size="60" fill="url(#grad1)" font-weight="bold" text-anchor="middle">
    WN
  </text>

  <!-- Full Name -->
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="30" fill="url(#grad1)" text-anchor="middle">
    Wajiha Niazi
  </text>

  <!-- Circle Outline -->
  <circle cx="50%" cy="50%" r="80" stroke="url(#grad1)" stroke-width="5" fill="none"/>
</svg>
